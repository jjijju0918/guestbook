<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">GuestBook Modify Page</h1>

    <form action="/guestbook/modify" method="post">
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <div class="form-group">
        <label style="margin-top : 20px">Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}" style="margin-bottom : 20px" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" style="margin-bottom : 20px">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" name="content" style="margin-bottom : 20px" >[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" style="margin-bottom : 20px" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control"  th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" style="margin-bottom : 20px" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control"  th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" style="margin-bottom : 20px" readonly>
      </div>
    </form>
    <button type="button" class="btn btn-primary modifyBtn"> 수정</button>
    <button type="button" class="btn btn-info listBtn"> 목록</button>
    <button type="button" class="btn btn-danger removeBtn"> 삭제</button>
  </th:block>
</th:block>

<script th:inline="javascript">
      var actionForm = $("form");
      $(".removeBtn").click(function(){
          actionForm
            .attr("action","/guestbook/remove")
            .attr("method", "post");

          actionForm.submit();
      });
      $(".modifyBtn").click(function(){
          if(!confirm("수정하시겠습니까?")){
              return;
          }
          actionForm
            .attr("action", "/guestbook/modify")
            .attr("method","post")
            .submit();
      });

      $(".listBtn").click(function (){
          var pageInfo = $("input[name='page']");

          actionForm.empty();
          actionForm.append(pageInfo);
          actionForm
            .attr("action", "/guestbook/list")
            .attr("method","get");

          actionForm.submit();
      });
</script>
